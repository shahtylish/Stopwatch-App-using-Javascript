<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="syle.css">

        <title>Stopwatch</title>
    </head>
    <body>
        <div class="container-fluid">
            <div id="header">Stopwatch</div>
        
        
            <div id="lap">
                <span id="lapMin">00</span>:<span id="lapSec">00</span>.<span id="lapMilisec">00</span>
            </div>
        
            <div id="time">
                <span id="timeMin">00</span>:<span id="timeSec">00</span>.<span id="timeMilisec">00</span>
            </div>
        
            <div id="buttonsDiv" class="row">
                <div class="col col-sm-2">
                    <button id="start" class="btn btn-outline-success buttons" onclick="startTimes(interval = setInterval(timer1, 10), interval2 = setInterval(timer2, 10))">Start</button>
                    <button id="stop" class="btn btn-outline-primary buttons" onclick="stop()">Stop</button>
                    <button id="resume" class="btn btn-outline-info buttons" onclick="resume(interval = setInterval(timer1, 10), interval2 = setInterval(timer2, 10))">Resume</button>
                </div>
                <div class="col col-sm-2">
                    <button id="lapButton" class="btn btn-outline-secondary buttons" onclick="lap()">Lap</button>
                    <button id="reset" class="btn btn-outline-danger buttons" onclick="reset()">Reset</button>
                </div>
            </div>
            
            <div id="lapsDiv"></div>
            
            <div id="footer" class="fixed-bottom bg-dark">
                <div class="container">
                    Copyright &copy; All Rights Reserved, Developed By <a id="shahzaib"
                                                                          href="https://www.facebook.com/Shahtylish" target="_blank">Shahzaib Khan</a>
                </div>
            </div>
        </div>
        
        
        <script src="code.js"></script>
        
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
